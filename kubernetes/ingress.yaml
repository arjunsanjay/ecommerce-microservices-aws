apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # ADD THIS NEW RULE for /api/users
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: auth-service # Route to auth-service
            port:
              number: 5000     # On the auth-service port
      # --- Existing rules below ---
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 5000
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 5001
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 5002
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-gateway-service
            port:
              number: 80